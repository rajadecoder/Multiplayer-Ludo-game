.centered {

            .card {

            .rating {
              font-size: 4em;

              text-decoration:none;
              color: #a53;

            .stars {
              background: #34495E;
              height: 40px;
              width: 300px;
              padding: 10px;
              border-radius: 25px;
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: row-reverse;
              -webkit-box-shadow: 5px 5px 5px 0px rgba(44,62,80,1);
              -moz-box-shadow: 5px 5px 5px 0px rgba(44,62,80,1);
              box-shadow: 5px 5px 5px 0px rgba(44,62,80,1);
            }

            .stars input {
              position: absolute;
              left: -999999px;
            }

            label {
              height: 30px;
              width: 30px;
              padding: 5px;
              color: transparent;
            }

            label::before {
              content: '★';
              color: #ffffff;
              font-size: 30px;
              line-height: 30px;
              margin-right: -100%;
            }


            label:hover ~ label::before,
            .stars input:checked ~ label::before {
              color: #ffa500;
              font-size: 35px;
            }
